<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        gesture-detector
    >

        <!-- ASSETS -->
        <a-assets>
            <!-- Charmander -->
            <a-asset-item id="charmander-asset" src="assets/charmander_model.glb"></a-asset-item>

            <!-- Bulbasaur -->
            <a-asset-item id="bulbasaur-asset" src="assets/bulbasaur.glb"></a-asset-item>

            <!-- Squirtle -->
            <a-asset-item id="squirtle-asset" src="assets/squirtle.glb"></a-asset-item>
        </a-assets>


        <!-- CHARMANDER MARKER -->
        <a-marker type="pattern" url="assets/charmander_marker.patt">
            <a-entity
                gltf-model="#charmander-asset"
                scale="0.3 0.3 0.3"
                animation-mixer="loop: repeat"
                class="clickable"
                gesture-handler
            ></a-entity>
        </a-marker>


        <!-- BULBASAUR MARKER -->
        <a-marker type="pattern" url="assets/bulbasaur_marker.patt">
            <a-entity
                gltf-model="#bulbasaur-asset"
                scale="0.3 0.3 0.3"
                animation-mixer="loop: repeat"
                class="clickable"
                gesture-handler
            ></a-entity>
        </a-marker>


        <!-- SQUIRTLE MARKER -->
        <a-marker type="pattern" url="assets/squirtle_marker.patt">
            <a-entity
                gltf-model="#squirtle-asset"
                scale="0.3 0.3 0.3"
                animation-mixer="loop: repeat"
                class="clickable"
                gesture-handler
            ></a-entity>
        </a-marker>


        <!-- CAMERA -->
        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
